<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!--JQuery-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <!-- Moment.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="jumbotron text-center" id="tron">
        <h1 class="display-4">The Little Engine That Could</h1>
        <p class="lead">A Train Scheduling App</p>
    </div>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-12" id="train-schedule-div">
                <div class="card">
                <div class="card-header" id="train-schedule-header">Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id='employee-table-body'>
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="add-train-div">
                <div class="card">
                <div class="card-header" id="add-train-header">Add Train</div>
                <div class="card-body">
        
                    <!-- Entry Form -->
                    <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm)</label>
                        <input class="form-control" id="time-input" type="text">
                    </div>
                    <div class="form-group">
                        <label>Frequency</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-success" id="add-train-btn">Submit</button>
                    </form>
        
                </div>
                </div>
            </div>
        </div>


    </div>

    

<!-- JavaScript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
